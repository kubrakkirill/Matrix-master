<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="logo">
    <img src="./image/google" alt="Google logo">
</div>
<section class="main">
        <form action="/">
            <p>Search the web using Google!</p>
            <input type="text" id="search-google" name="search-google" class="main-input">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </form>
    </div>
</section>
<footer>
    <div class="special-searches">
        <p>Special searches</p>
        <a href="https://google.com">Stanford Search</a>
        <a href="https://google.com">Linux Search</a>
    </div>
    <nav class="nav">
        <a href="https://google.com">Help!</a>
        <a href="https://google.com">About Google!</a>
        <a href="https://google.com">Company Info</a>
        <a href="https://google.com">Google! Logos</a>
    </nav>
    <div class="footer-input">
        <form action="/">
            <p>Get Google!</p>
            <p>Updates monthly:</p>
            <input type="email" id="email-updates" name="email-updates" class="email-updates" placeholder="your e-mail">
            <div>
                <button>Subscribe</button>
                <a href="https://google.com">Archive</a>
            </div>
        </form>
    </div>
</footer>
<span>Copyright Â© 1998 Google Inc.</span>
</body>
</html>
